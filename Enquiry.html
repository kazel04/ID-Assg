<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- partial:index.partial.html -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Assignment 2</title>
    <link href="CSS/form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
            <div class="container">
                <div class="row">
                    <div class="col s8 offset-s2">
                        <div id="content" class="m2">
                            
                            <header id="header" class="purple">
                                Enquiry Form
                            </header>
        
                            <form id="send-mail"  class="col s10 offset-s1">
                                <div class="row">
                                        <div class="input-field col s12">
                                            <label for="email">For: Kazelkoh@gmail.com</label>
                                            <input id="email" type="email">
                                        </div>
                                        <div class="input-field col s12">
                                            <label for="subject">Subject:</label>
                                            <input id="subject" type="text">
                                        </div>
                                </div>
        
                                <div class="row">
                                        <div class="input-field col s12">
                                            <label for="message">Enquiry: </label>
                                            <textarea id="message" class="materialize-textarea"></textarea>
                                        </div>
                                </div>
                                    
                                <div class="row" id="loaders">
                                        <img id="spinner" src="https://firebasestorage.googleapis.com/v0/b/firelife-d9660.appspot.com/o/spinner.gif?alt=media&token=d4ac015b-53d0-47a6-bf66-65264a071bd3" width="150" alt="picture">
                                </div>
                                    
                                <div class="row">
                                        <div class="col s6">
                                            <button id="send" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Send
                                                    <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                        <div class="col s6">
                                            <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset
                                                    <i class="material-icons right">delete</i>
                                            </button>
                                        </div>
                                </div>
                            </form> 
                            
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

          <script  src="Javascript/form.js"></script>
         
          </body>
        </html>
